
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Pitagorasz-tétel</title>

  <style>
    .triangle {
      width: 0;
      height: 0;
      border-bottom: 0 solid transparent;
      border-right: 0 solid black;
      border-top: 0 solid black;
      border-left: 0 solid black;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="500" height="500"></canvas>


  <br>
  <h1>Pitagorasz tétel</h1>
  <form action="javascript:void(0)">
    <label for="a">A oldal hossza:</label>
    <input type="number" id="aoldal">
    <label for="a">B oldal hossza:</label>
    <input type="number" id="boldal">
    <label for="a">C oldal hossza:</label>
    <input type="number" id="coldal">
    <br>
    <input value="számolás" type="button" onclick="pita()">
    <input value="reset" type="reset">
    <input value="rajzolás" type="button" onclick="rajzol()">

  

   


  </form>
</body>
<script>
  function pita() {
    var aoldal1 = parseFloat(document.getElementById("aoldal").value);
    var boldal1 = parseFloat(document.getElementById("boldal").value);
    var coldal1 = parseFloat(document.getElementById("coldal").value);
    

    if (isNaN(coldal1)) {
      coldal1 = Math.sqrt(Math.pow(aoldal1, 2) + Math.pow(boldal1, 2));
      document.getElementById("coldal").value = coldal1;
    }
    else if (isNaN(aoldal1)) {
      aoldal1 = Math.sqrt(Math.pow(coldal1, 2) - Math.pow(boldal1, 2));
      document.getElementById("aoldal").value = aoldal1;
    }
    else if (isNaN(boldal1)) {
      boldal1 = Math.sqrt(Math.pow(coldal1, 2) - Math.pow(aoldal1, 2));
      document.getElementById("boldal").value = boldal1;
    }
  }
  function rajzol() {
  // oldalak hosszának lekérése
  var a = parseFloat(document.getElementById("aoldal").value);
  var b = parseFloat(document.getElementById("boldal").value);
  var c = parseFloat(document.getElementById("coldal").value);

  // canvas elem kiválasztása
  var canvas = document.getElementById("canvas");

  // rajzoló felület lekérése
  var ctx = canvas.getContext("2d");

  // háromszög kirajzolása
  ctx.clearRect(0, 0, canvas.width, canvas.height); // előző rajzolás törlése
  ctx.beginPath();
  ctx.moveTo(50, 50);
  ctx.lineTo(50, 50 + a);
  ctx.lineTo(50 + b, 50 + a);
  ctx.lineTo(50, 50);
  ctx.stroke();
}

//Hajdu Balazsom keszitette,lopta.Keves hozzajarulast enis hozzaraktam


</script>

</html>
